<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <title>CN Template</title>
  </head>
  <body>
    <div class="container">
      <!-- header banner -->
      <div class="heading">
        <div class="headingContent">
          <h1>Dice 2 Player</h1>
          <h2>Code Nation Masters 38</h2>
        </div>
      </div>
      <!--  content -->
      <div class="content" id="textArea_1">Score 21 to win! Roll a 1 and game is over!
        Press New Game to start. 
        Click center of dice to roll.
      </div>
      <div class="content" id="textArea_2">-</div>
      <!-- white part -->
      <div class="content">
        <!-- dice -->
        <div class="diceContent">
          <!-- p1 dice -->
          <div class="p1_dice" id="p1">
            <div class="column">
              <span class="p1_dot" id="p1_d1"></span>
              <span class="p1_dot" id="p1_d2"></span>
              <span class="p1_dot" id="p1_d3"></span>
            </div>
            <div class="column">
              <span class="p1_dot"></span>
              <span class="p1_dot" id="p1_d5"></span>
              <span class="p1_dot"></span>
            </div>
            <div class="column">
              <span class="p1_dot" id="p1_d7"></span>
              <span class="p1_dot" id="p1_d8"></span>
              <span class="p1_dot" id="p1_d9"></span>
            </div>
          </div>
          <!-- p2 dice -->
          <div class="p2_dice" id="p2">
            <div class="column">
              <span class="p2_dot" id="p2_d1"></span>
              <span class="p2_dot" id="p2_d2"></span>
              <span class="p2_dot" id="p2_d3"></span>
            </div>
            <div class="column">
              <span class="p2_dot"></span>
              <span class="p2_dot" id="p2_d5"></span>
              <span class="p2_dot"></span>
            </div>
            <div class="column">
              <span class="p2_dot" id="p2_d7"></span>
              <span class="p2_dot" id="p2_d8"></span>
              <span class="p2_dot" id="p2_d9"></span>
            </div>
          </div>
        </div>
        <!--  -->
        <div class="content" id="p1">
          <ul>
            <li>
              Player 1 Score
              <p id="p1_score">-</p>
              Player 2 Score
              <p id="p2_score">-</p>
            </li>
            <li id="restart">New Game</li>
            <li>
              Player 1 Count
              <p id="p1_count">-</p>
              Player 2 Count
              <p id="p2_count">-</p>
            </li>
          </ul>
        </div>
      </div>
      <!-- <footer> -->
      <div class="foot">
        Katherine Ayers | Indykatz
        <nav class="flex-nav">
          <ul>
            <li class="social">
              <a href="#" target="_blank"><i class="fa fa-twitter"></i></a>
            </li>
            <li class="social">
              <a href="#" target="_blank"><i class="fa fa-facebook"></i></a>
            </li>
            <li class="social">
              <a href="http://github.com/Indykatz" target="_blank"
                ><i class="fa fa-github"></i
              ></a>
            </li>
            <li class="social">
              <a href="#" target="_blank"><i class="fa fa-instagram"></i></a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
      <!-- JS script -->
      <script src="app.js"></script>
      <!-- </footer> -->
    </div>
  </body>
</html>
